<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIKA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 8px;
        }
        
        .greeting {
            color: #888;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            background: #1a1a1a;
            border: none;
            border-radius: 12px;
            padding: 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .btn:active {
            background: #252525;
        }
        
        .btn-icon {
            font-size: 24px;
        }
        
        .btn-pay {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
        }
        
        /* –ú–æ–¥–∞–ª–∫–∞ –∑–∞–∫–∞–∑–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .modal-close {
            background: #1a1a1a;
            border: none;
            color: #fff;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .item-name {
            flex: 1;
            margin-right: 10px;
        }
        
        .item-price {
            color: #6366f1;
            font-weight: 600;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 20px;
            font-weight: 700;
        }
        
        .total-sum {
            color: #22c55e;
        }
        
        .btn-pay-now {
            width: 100%;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 12px;
            padding: 18px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">FIKA</div>
            <p class="greeting">–ü—Ä–∏–≤–µ—Ç, <span id="username">–≥–æ—Å—Ç—å</span>!</p>
            <p class="greeting">–°—Ç–æ–ª: <span id="table-num">‚Äî</span></p>
        </div>
        
        <div class="buttons">
            <button class="btn" id="btn-menu">
                <span class="btn-icon">üçΩ</span>
                <span>–ú–µ–Ω—é</span>
            </button>
            
            <button class="btn" id="btn-takeaway">
                <span class="btn-icon">üì¶</span>
                <span>–° —Å–æ–±–æ–π</span>
            </button>
            
            <button class="btn btn-pay" id="btn-pay">
                <span class="btn-icon">üí≥</span>
                <span>–û–ø–ª–∞—Ç–∏—Ç—å</span>
            </button>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ —Å –∑–∞–∫–∞–∑–æ–º -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <span class="modal-title">–í–∞—à —Å—á—ë—Ç</span>
            <button class="modal-close" id="modal-close">√ó</button>
        </div>
        <div id="order-content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        document.getElementById('username').textContent = 
            tg.initDataUnsafe?.user?.first_name || '–≥–æ—Å—Ç—å';
        
        // –ü–æ–ª—É—á–∞–µ–º –Ω–æ–º–µ—Ä —Å—Ç–æ–ª–∞ –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä ?table=31)
        const urlParams = new URLSearchParams(window.location.search);
        const tableNum = urlParams.get('table') || '31';
        document.getElementById('table-num').textContent = tableNum;
        
        const modal = document.getElementById('modal');
        const orderContent = document.getElementById('order-content');
        
        // –ö–Ω–æ–ø–∫–∏
        document.getElementById('btn-menu').onclick = function() {
            tg.showAlert('–ú–µ–Ω—é ‚Äî —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç!');
        };
        
        document.getElementById('btn-takeaway').onclick = function() {
            tg.showAlert('–° —Å–æ–±–æ–π ‚Äî —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç!');
        };
        
        document.getElementById('btn-pay').onclick = async function() {
            modal.classList.add('active');
            orderContent.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–∞...</div>';
            
            try {
                const response = await fetch('/api/order/' + tableNum);
                const data = await response.json();
                
                if (data.error) {
                    orderContent.innerHTML = '<div class="error">' + data.error + '</div>';
                    return;
                }
                
                let html = '';
                data.items.forEach(item => {
                    html += `
                        <div class="order-item">
                            <span class="item-name">${item.name}</span>
                            <span class="item-price">${item.price} ‚Ç∏</span>
                        </div>
                    `;
                });
                
                html += `
                    <div class="order-total">
                        <span>–ò—Ç–æ–≥–æ:</span>
                        <span class="total-sum">${data.total} ‚Ç∏</span>
                    </div>
                    <button class="btn-pay-now" onclick="payNow()">–û–ø–ª–∞—Ç–∏—Ç—å ${data.total} ‚Ç∏</button>
                `;
                
                orderContent.innerHTML = html;
                
            } catch (err) {
                orderContent.innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        };
        
        document.getElementById('modal-close').onclick = function() {
            modal.classList.remove('active');
        };
        
        function payNow() {
            tg.showAlert('–û–ø–ª–∞—Ç–∞ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∞!');
        }
    </script>
</body>
</html>
